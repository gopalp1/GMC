<header class="bg-[#124076] text-white top-0 left-0 w-full text-lg z-50 transition-all duration-300">
  <div class="flex h-[80px] justify-between items-center gap-10 mx-4"  >
    <img src="../../../assets/images/logo.png" alt="" class="max-w-[150px] bg-blend-darken" routerLink="home">
   
    <div class="flex justify-between gap-12"  >
      <!-- Navigation Links -->
     <div class="group" *ngFor="let item of navigation">
      <a 
      [routerLink]="item.routerLink"
      routerLinkActive="{{item.activeLinkClass}}"
      [ngClass]="item.class">
        <mat-icon class="mr-2">{{item.icon}}</mat-icon>
        {{item.text}}
      </a>
      <div class="bg-green-500 h-[2px] w-0 group-hover:w-full transition-all duration-500"></div>
      <div ></div>
     </div>
      
      <!-- Hamburger Icon -->
       <div class="
       "></div>
      <div class="lg:hidden flex items-center">
        <button (click)="menuOpen = !menuOpen">
          <mat-icon>{{ menuOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="flex flex-col lg:hidden  p-4 z-50 ">
    <div *ngFor="let item of navigation">
      <a 
      [routerLink]="item.routerLink"
      routerLinkActive="{{item.activeLinkClass}}"
      (click)="closeMenu()"
      class="flex items-center  mt-2 gap-8 p-2 font-medium">
        <mat-icon class="mr-2">{{item.icon}}</mat-icon>
        {{item.text}}
      </a>
     </div>
  </div>
</header>
